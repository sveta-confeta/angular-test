<table class="table make-sortable='3'">
  <thead>
  <tr>
    <th class="th">Name</th>
    <th class="th">Acount</th>
  </tr>
  </thead>

  <tbody>

  <tr class="tr" *ngFor="let el of data">
    <ng-container *ngIf="el.type==='outcome'">
      <td class="td">{{el.name.first}}
        {{el.name.last}}</td>
      <td class="td">{{el.company}}</td>
    </ng-container>
  </tr>
  </tbody>
</table>
